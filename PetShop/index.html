<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/ef882f519f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">


</head>

<body>
    <nav>
        <div class="nav-logo">
            <a href="#">
                <img src="images/logo.png">
            </a>

        </div>
        <!-- <h1 class="title-logo">PAWS SHOP</h1> -->
        <button class="btn">Login</button>
    </nav>
    <main>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide first">
                    <img src="images/1.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="images/2.jpg" alt="">
                </div>

                <div class="slide">
                    <img src="images/3.jpg" alt="">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
        <div class="filter">
            <a id="filter-all" class="active">All</a>
            <a id="filter-dogs">Dogs</a>
            <a id="filter-cats">Cats</a>
            <a id="filter-bird">Bird</a>
            <a id="filter-rodent">Rodent</a>
            <a id="filter-fish">Fish</a>
            <a id="filter-accessories">Accessories</a>
        </div>
        <button onclick="toggleAddItem()" class="showCreate" id="toggleCreate">Add More</button>
        <div class="createItem" id="addContainer">
            <h2>Add an Item</h2>
            <form id="addItemForm" class="createItem-form">
                <input type="text" placeholder="Enter product name..." id="productName">
                <input type="text" placeholder="Enter image url..." id="imageUrl">
                <textarea type="text" placeholder="Enter description..." id="description"></textarea>
                <select id="itemType">
                    <option value="all">All</option>
                    <option value="dog">Dogs</option>
                    <option value="cat">Cats</option>
                    <option value="bird">Birds</option>
                    <option value="rodent">Rodents</option>
                    <option value="fish">Fishes</option>
                    <option value="accessories">Accessories</option>
                </select>
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
        <div class="content" id="card-container">


        </div>
        </div>
    </main>
    <footer>
        <div class="top">
            <div class="logo">
                <img src="images/logo.png">
                <a href="">Shop</a>
            </div>
            <ul class="footer-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook fa-lg"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter fa-lg"></i></a>
                <a href="#"><i class="fa-brands fa-github fa-lg"></i></a>
            </div>
        </div>
        <div class="separator">

        </div>
        <div class="bottom">
            <p>
                Made By Lucic.
            </p>
            <div class="links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Cookies Setting</a>
            </div>
        </div>
    </footer>
    <script src="fetch.js"></script>
    <script src="slide.js"></script>


</body>

</html>
